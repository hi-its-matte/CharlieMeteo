<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="Icon.ico" type="image/x-icon" />
<title>Charlie Meteo</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 2rem auto;
    padding: 1rem;
    background: linear-gradient(135deg, #2a2a72, #009ffd);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    font-size: 2.2rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  form {
    display: flex;
    width: 100%;
    max-width: 480px;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255 255 255 / 0.15);
  }
  input[type="text"] {
    flex: 1;
    padding: 0.8rem 1rem;
    border: none;
    font-size: 1rem;
    background: transparent;
    color: white;
  }
  input[type="text"]::placeholder { color: #ddd; }
  input[type="text"]:focus {
    outline: none;
    background: rgba(255 255 255 / 0.3);
  }
  button {
    padding: 0 1.5rem;
    border: none;
    background: #003f88;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    border-radius: 0;
  }
  button:hover { background: #00296b; }
  #result {
    width: 100%;
    max-width: 480px;
    flex-grow: 1;
  }
  .day {
    background: rgba(255 255 255 / 0.15);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
    cursor: pointer;
    flex-direction: column;
    align-items: flex-start;
  }
  .day:hover { background: rgba(255 255 255 / 0.25); }
  .day.open .extra { display: block; }
  .day .info { flex-grow: 1; width: 100%; }
  .day .date { font-weight: 700; font-size: 1.3rem; }
  .day .temp { font-size: 1.5rem; font-weight: 900; }
  .day .extra {
    display: none;
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #dde;
  }
  .icon { font-size: 2.5rem; user-select: none; }
  .hours {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
  .hour-block {
    background: rgba(255 255 255 / 0.1);
    padding: 0.3rem;
    border-radius: 8px;
    text-align: center;
    font-size: 0.75rem;
  }
  footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.9rem;
    color: rgba(255 255 255 / 0.7);
    text-align: center;
    user-select: none;
  }
  footer a {
    color: rgba(255 255 255 / 0.9);
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    body { margin: 1rem; padding: 0.5rem; }
    .icon { font-size: 3rem; }
  }
</style>
</head>
<body>
  <h1>Charlie Meteo</h1>
  <form id="searchForm">
    <input type="text" id="cityInput" placeholder="Scrivi una citt√† (es. Milano)" required />
    <button type="submit">Cerca</button>
  </form>
  <div id="result"></div>
  <footer>

    ¬© Matteo Abate, 2025.
  </footer>
  <script>
    const form = document.getElementById('searchForm');
    const cityInput = document.getElementById('cityInput');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;

      resultDiv.innerHTML = "<p>Caricamento...</p>";

      setTimeout(() => {
        const today = new Date();
        let html = `<h2 style='text-align:center; margin-bottom:1rem;'>Meteo per ${city}</h2>`;

        for (let i = 0; i < 7; i++) {
          const d = new Date();
          d.setDate(today.getDate() + i);
          const label = i === 0 ? `Oggi, ${d.toLocaleDateString('it-IT', {weekday:'long', day:'2-digit', month:'2-digit', year:'2-digit'})}` : d.toLocaleDateString('it-IT', {weekday:'long', day:'2-digit', month:'2-digit'});

          let hoursHTML = '<div class="hours">';
          for (let h = 0; h < 24; h++) {
            hoursHTML += `<div class='hour-block'>${h}:00<br>üå©Ô∏è</div>`;
          }
          hoursHTML += '</div>';

          html += `
            <div class='day' onclick="this.classList.toggle('open')">
              <div class='icon'>üå©Ô∏è</div>
              <div class='info'>
                <div class='date'>${label}</div>
                <div class='temp'><strong>Max:</strong> 11¬∞C, <strong>Min:</strong> 8¬∞C</div>
                <div class='extra'>
                  ${hoursHTML}
                  <div><strong>Pioggia:</strong> 35mm</div>
                  <div><strong>Vento:</strong> 70 km/h (raffiche 90 km/h)</div>
                  <div><strong>Indice UV:</strong> 1</div>
                </div>
              </div>
            </div>
          `;
        }

        resultDiv.innerHTML = html;
      }, 1000);
    });
  </script>
</body>
</html>
